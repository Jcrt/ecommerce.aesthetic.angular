<p>
  <mat-toolbar color="primary">

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span>Appzin</span>
    <span class="example-spacer"></span>

    <!-- Account menu -->
    <button mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
      [matMenuTriggerFor]="beforeMenu"
    >
      <span class="material-icons">
        account_circle
      </span>
    </button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item>Histórico de procedimentos</button>
      <button mat-menu-item>Histórico de compras</button>
      <button mat-menu-item>Ajustes</button>
    </mat-menu>

    <!-- Logout -->
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <span class="material-icons">
        logout
      </span>
    </button>
  </mat-toolbar>
</p>


<mat-sidenav-container
  class="example-sidenav-container"
  [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
>
  <mat-sidenav
    #snav
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches"
    fixedTopGap="56"
  >
    <mat-nav-list>
      <a mat-list-item routerLink=".">Qualquer coisa pra colocar no menu principal</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <p>Conteúdo</p>
  </mat-sidenav-content>
</mat-sidenav-container>
